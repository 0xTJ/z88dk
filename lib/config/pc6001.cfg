#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\pc6001_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -DZ80 -DPC6001 -D__PC6001__-M -subtype=default

SUBTYPE		default -lpc6001_clib -lndos -Cz+nec
SUBTYPE		ansi  -lpc6001ansi_clib -lndos -Cz+nec
SUBTYPE		16k -lpc6001_clib -lndos -Cz+nec
SUBTYPE		ansi16k  -lpc6001ansi_clib -lndos -Cz+nec
SUBTYPE		32k -startup=2 -lpc6001_clib -lndos -Cz+nec
SUBTYPE		ansi32k -startup=2 -lpc6001ansi_clib -lndos -Cz+nec
SUBTYPE		n60m -startup=3 -lpc6001_clib -lndos -Cz+nec
SUBTYPE		ansin60m -startup=2 -lpc6001ansi_clib -lndos -Cz+nec
