#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/ts2068_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -DZ80 -DSPECTRUM -D__SPECTRUM__ -M -subtype=default

SUBTYPE		default -lts2068_clib -lndos -lm -startup=2 -lgfx2068hr -Cz+zx -Cz--ts2068
SUBTYPE		ansi -lts2068an_clib -lndos -lm -startup=2 -gfx2068hr -Cz+zx -Cz--ts2068
SUBTYPE		nohrg -lts2068_clib -lndos -lm -Cz+zx -Cz--ts2068
