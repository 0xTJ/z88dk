#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/embedded_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -DZ80 -DEMBEDDED -D__EMBEDDED__ -M -clib=default

CLIB     default -lembedded_clib -lndos
CLIB     new -nostdlib -IDESTDIR/include/_DEVELOPMENT -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/embedded -lembedded_sccz80  -LDESTDIR/libsrc/_DEVELOPMENT/lib -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/embedded -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/embedded/embedded_crt -z80asm-sections
