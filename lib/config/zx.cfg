#
# Target configuration file for z88dk
#

# ZX has a custom maths library
Z88MATHFLG      -D__NATIVE_MATH__
Z88MATHLIB      mzx

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/spec_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -DZ80 -DSPECTRUM -D__SPECTRUM__ -D__SPECTRUM -M -subtype=default -clib=default

CLIB      default -lzx_clib
CLIB      ansi -lzxan_clib
CLIB      new -nostdlib -IDESTDIR/include/_DEVELOPMENT -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -lzx_sccz80  -LDESTDIR/libsrc/_DEVELOPMENT/lib -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zx/zx_crt -z80asm-sections
CLIB      sdcc_ix -compiler=sdcc --reserve-regs-iy -D__SDCC -D__SDCC_IX -Cl-D__SDCC -Cl-D__SDCC_IX -nostdlib -IDESTDIR/include/_DEVELOPMENT -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zx/zx_crt -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -Cl-LDESTDIR/libsrc/_DEVELOPMENT/lib -Cl-izx_sdcc_ix
CLIB      sdcc_iy -compiler=sdcc -D__SDCC -D__SDCC_IY -Cl-D__SDCC -Cl-D__SDCC_IY -nostdlib -IDESTDIR/include/_DEVELOPMENT -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zx/zx_crt -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -Cl-LDESTDIR/libsrc/_DEVELOPMENT/lib -Cl-izx_sdcc_iy

SUBTYPE   default -Cz+zx
SUBTYPE	  wav -Cz+zx -Cz--audio -Cz--fast
SUBTYPE	  turbo -Cz+zx -Cz--audio -Cz--turbo
SUBTYPE   rom -startup=2 -Cz+rom -Cz-s -Cz16384


