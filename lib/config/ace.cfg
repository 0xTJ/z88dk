#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\ace_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -DZ80 -DACE -D__ACE__ -M -subtype=default

SUBTYPE		default -lace_clib -lndos -Cz+ace
#SUBTYPE		rom	-llaceansi_clib -Cz+rom -Cz-s -Cz16384 -startup=2
SUBTYPE		ansi  -laceansi_clib -lndos -Cz+ace
