#
# Target configuration file for z88dk
#

# ZX81 has custom library requirements
Z88MATHFLG      -math-z88 -D__NATIVE_MATH__
Z88MATHLIB      m81
STARTUPLIB      z80iy_crt0
GENMATHLIB      zx81_math

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/zx81_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -Ca-IXIY -DZ80 -DZX81 -D__ZX81__ -M -subtype=default

SUBTYPE		default -startup=2 -lzx81_clib -lgfx81 -lndos  -Cz+zx81
SUBTYPE		ansi -startup=3 -lzx81ansi_clib -lgfx81hr192 -lndos  -Cz+zx81
SUBTYPE		ansi64 -startup=5 -lzx81ansi_clib -lgfx81hr64 -lndos  -Cz+zx81
SUBTYPE		fast -lzx81_clib -lgfx81 -lndos  -Cz+zx81
SUBTYPE		none -lndos  -Cz+zx81
